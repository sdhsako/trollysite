<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="486.2364" height="283.01759" viewBox="0,0,486.2364,283.01759"><g transform="translate(48.81816,-42.77961)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><image x="240" y="180" width="1" height="1" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVR42mNhAAIAABkABTcBQksAAAAtdEVYdFNvZnR3YXJlAGJ5LmJsb29kZHkuY3J5cHRvLmltYWdlLlBORzI0RW5jb2RlcqgGf+4AAAAASUVORK5CYII=" fill="#000000"/><text transform="translate(41.29057,153.6056) scale(0.52029,0.52029)" font-size="18" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="400" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">1.  Find a tree and dig it to get wood (collect it)</tspan><tspan x="0" dy="20.34px"> </tspan><tspan x="0" dy="20.34px">2.  Press E to open your inventory and drag the wood on to a single space in your</tspan><tspan x="0" dy="20.34px">     inventory crafting area.  A stack of wooden planks will appear to the right which</tspan><tspan x="0" dy="20.34px">     you can now drag down back in to your inventory.</tspan><tspan x="0" dy="20.34px"> </tspan><tspan x="0" dy="20.34px">3.  Now drag the stack of wooden planks back towards the 2x2 crafting grid but this</tspan><tspan x="0" dy="20.34px">     time dont let go of your mouse button, instead use the SPACEBAR to drop one</tspan><tspan x="0" dy="20.34px">     plank from the stack in to each of the 4 empty crafting squares.  This will result in</tspan><tspan x="0" dy="20.34px">     a crafting table appearing to the right.  Drag this to the bottom line of your inventory.</tspan><tspan x="0" dy="20.34px"> </tspan><tspan x="0" dy="20.34px">4.  Press E to exit the inventory and then use the number keys to select the crafting</tspan><tspan x="0" dy="20.34px">     table in your quick select inventory bar.  Click on an empty level square above a</tspan><tspan x="0" dy="20.34px">     ground tile to place the crafting table.</tspan><tspan x="0" dy="20.34px"> </tspan><tspan x="0" dy="20.34px">5.  With your mouse over the crafting table, press E to open the extended crafting</tspan><tspan x="0" dy="20.34px">     screen.  With the right recipes you can now craft bigger and better tools, etc...</tspan></text><text transform="translate(406.19779,144.06266) scale(0.30066,0.30066)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">v1.2</tspan></text><text transform="translate(-48.56815,64.52961) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text></g></g></svg>